            <div class="container border p-3 rounded my-2 bg-white">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card mx-auto">
                            <img src="./assets/bali.jpg" class="card-img-top" alt="...">

                    <div class="col-md-8">

                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="pembayaran" id="bca"
                                                    value="option">
                                                <label class="form-check-label" for="bca">
                                                    BCA
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                                <button class="btn btn-block btn-success">Bayar</button>
                            </div>
                        </div>
                    </div>
